    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
.sub{

color:aqua;
background-color:black ;
}
.pp{
  color:red;

}


  </style>

  <body id="page-top">
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-user pp"></i><span class="text-danger">Student Registration</span> List</h1>
        <form id="Student-Registration-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control">
          </div>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" class="form-control">
          </div>
          <div class="form-group">
            <label for="contact">Email</label>
            <input type="text" id="email" class="form-control" required="required"name="email"pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="plese enter in vaild email address :example@example.com">
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <input type="submit" value="Add Student" class="btn sub btn-block">
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Id</th>
              <th>Contact</th>
              <th>Address</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="Student-form"></tbody>
        </table>
    </div>
  
  



 


    <script src="student.js"></script>

  </body>

</html>
